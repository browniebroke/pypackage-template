name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Tests for the template
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: abatilo/actions-poetry@v2.1.0
    - name: Install Dependencies
      run: poetry install
    - name: Test with Pytest
      run: poetry run pytest

  # Lint tests and template hooks
  lint:
    strategy:
      fail-fast: false
      matrix:
        linter:
          - name: Flake8
            run: flake8 hooks tests
          - name: Black
            run: black --check hooks tests
          - name: PyUpgrade
            run: pyupgrade --py36-plus `find hooks tests -name "*.py"`
          - name: isort
            run: isort -c -v hooks tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: abatilo/actions-poetry@v2.1.0
    - name: Install Dependencies
      run: poetry install
    - name: ${{ matrix.linter.name }}
      run: poetry run ${{ matrix.linter.run }}

  # Generate project, run CI & build docs
  cookie:
    strategy:
      fail-fast: false
      matrix:
        script:
          - {dir: .cache/my-package, run: pytest}
          - {dir: .cache/my-package, run: flake8}
          - {dir: .cache/my-package, run: black --check .}
          - {dir: .cache/my-package, run: pyupgrade --py36-plus `find . -name "*.py"`}
          - {dir: .cache/my-package, run: isort -c -v .}
          - {dir: .cache/my-package/docs, run: make html}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - uses: abatilo/actions-poetry@v2.1.0
    - name: Install Template Dependencies
      run: poetry install

    - run: mkdir -p .cache/
    - name: Generate a project
      working-directory: .cache
      run: poetry run cookiecutter ../ --no-input --overwrite-if-exists project_name="My Package"
    - name: Install generated project deps
      working-directory: .cache/my-package
      run: poetry install -E docs
    - name: Run ${{ matrix.script }}
      working-directory: ${{ matrix.script.dir }}
      run: poetry run ${{ matrix.script.run }}
