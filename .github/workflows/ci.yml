name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # Tests for the template
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: snok/install-poetry@v1
      - name: Install Dependencies
        run: poetry install
      - name: Test with Pytest
        run: poetry run pytest

  # Generate project, run CI & build docs
  cookie:
    strategy:
      fail-fast: false
      matrix:
        script:
          - { run: pytest, dir: "" }
          - { run: flake8, dir: "" }
          - { run: black --check ., dir: "" }
          - { run: pyupgrade --py37-plus `find . -name "*.py"`, dir: "" }
          - { run: isort -c -v ., dir: "" }
          - { run: mypy ., dir: "" }
          - { run: bandit ., dir: "" }
          - { run: make html, dir: "docs" }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - uses: browniebroke/github-actions/cookie-taster@v1
        with:
          cc-options: "project_name='My Package'"
          command-dir: ${{ matrix.script.dir }}
          command: ${{ matrix.script.run }}
