name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # Tests for the template
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    name: "Template: ${{ matrix.python-version }} - ${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: snok/install-poetry@v1.3.1
      - name: Install Dependencies
        run: poetry install
      - name: Test with Pytest
        run: poetry run pytest

  # Generate package, run test, run linting and build docs
  cookie:
    strategy:
      fail-fast: false
      matrix:
        script:
          - run: "poetry run pytest"
            dir: ""
            name: "pytest"
          - run: "git init . && pipx run pre-commit run -a"
            dir: ""
            name: "pre-commit"
          - run: "poetry run make html"
            dir: "docs"
            name: "docs"
    runs-on: ubuntu-latest
    name: "Generated: ${{ matrix.script.name }}"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: snok/install-poetry@v1
      - run: poetry install
      - run: poetry run copier . my-project --defaults
        shell: bash
      - run: cat pyproject.toml
        working-directory: my-project
        shell: bash
      - run: poetry install -E docs
        working-directory: my-project
        shell: bash
      - run: ${{ matrix.script.run }}
        working-directory: my-project/${{ matrix.script.dir }}
        shell: bash
